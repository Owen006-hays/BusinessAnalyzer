<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ビジネス分析アプリ</title>
    
    <!-- PDF.jsのCDNスクリプトと設定を追加 - バージョン5.2.133 -->
    <script src="https://unpkg.com/pdfjs-dist@5.2.133/build/pdf.min.js"></script>
    <script type="text/javascript">
      // ページ読み込み時にPDF.jsのワーカーを設定
      window.onload = function() {
        if (window.pdfjsLib) {
          // ワーカーのパスを明示的に設定
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@5.2.133/build/pdf.worker.min.js';
          console.log('PDF.jsワーカーを設定しました (CDN バージョン5.2.133)');
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
